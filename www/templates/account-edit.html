<ion-view>
    <form name="eidt-form">

        <div class="bar bar-header bar-block">

            <div class="buttons">
                <a class="button icon ion-arrow-left-c button-clear button-white" href="#/app/account"></a>
            </div>

            <h1 class="title">Edit</h1>

            <button class="button button-clear button-white" ng-click="save()">Save</button>

        </div>

        <ion-content has-header="true" class="main-content">

            <div class="list">
                <div class="item item-divider">General Information</div>
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" ng-model="user.username">
                </label>
            </div>
            
            <div class="list">
                <div class="item item-divider">Private Information</div>
                <label class="item item-input">
                    <i class="icon ion-ios-email placeholder-icon"></i>
                    {{user.email}}
                </label>
            </div>
                       
        <ion-content>

    </form>
</ion-view>
